<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./notification-page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    
    <title>Notification Page</title>
</head>
<body>


    <div class="notification-page">

        <header class="header">

            <div class="header__box">

                <h5>
                    Notifications
                </h5>

                <span class="header__unread-sms-number">
                    3
                </span>

            </div>

            <span class="mark-all">
                Mark all as read
            </span>

        </header>


        <ul class="notifications-list">

            <a href="#" class="a__for__figure">

                <li>              
                    <figure class="notification unread">

                        <img class="avatar-img" src="./assets/Mark-Webber.png" alt="avatar-img">
 
                        <figcaption>
                            <p class="notification__p">
                                <a href="#" class="notification__from">Mark Webber</a>
                                <span class="notification__type" >reacted to your recent post</span>
                                <a href="#" class="notification__about">My first tournament today!</a>
                                <span class="unread__notification__sign"></span>
                            </p> 
                            

                            <span class="time">
                                1m ago
                            </span>
                        </figcaption>

                    </figure>

                </li>

            </a>

            <a href="#" class="a__for__figure">

                <li>              
                    <figure class="notification unread">

                        <img class="avatar-img" src="./assets/Angela-Gray.png" alt="avatar-img">
 
                        <figcaption>
                            <p class="notification__p">
                                <a href="#" class="notification__from">Angela Gray</a>
                                <span class="notification__type" >followed you</span>
                                <span class="unread__notification__sign"></span>
                            </p> 
                            

                            <span class="time">
                                5m ago
                            </span>
                        </figcaption>

                    </figure>

                </li>

            </a>

            <a href="#" class="a__for__figure">

                <li>              
                    <figure class="notification unread">

                        <img class="avatar-img" src="./assets/Jacob-Thompson.png" alt="avatar-img">
 
                        <figcaption>
                            <p class="notification__p">
                                <a href="#" class="notification__from">Jacob Thompson</a>
                                <span class="notification__type" >has joined your group</span>
                                <a href="#" class="notification__about">Chess Club</a>
                                <span class="unread__notification__sign"></span>
                            </p>                            

                            <span class="time">
                                1 day ago
                            </span>
                        </figcaption>

                    </figure>

                </li>

            </a>

            <a href="#" class="a__for__figure">

                <li>              
                    <figure class="notification ">

                        <img class="avatar-img" src="./assets/Rizky-Hasanuddin.png" alt="avatar-img">
 
                        <figcaption>
                            <p class="notification__p">
                                <a href="#" class="notification__from">Rizky Hasanuddin</a>
                                <span class="notification__type" >sent you a private message</span>
                                <span class="unread__notification__sign display-none"></span>
                            </p>                            

                            <span class="time">
                                5 days ago
                            </span>

                            <p class="text--message">
                                Hello, thanks for setting up the Chess Club. 
                                I’ve been a member for a few weeks now and 
                                I’m already having lots of fun and improving 
                                my game.
                            </p>
                        </figcaption>

                    </figure>

                </li>

            </a>

            <a href="#" class="a__for__figure">

                <li>              
                    <figure class="notification ">

                        <img class="avatar-img" src="./assets/Kimberly-Smith.png" alt="avatar-img">
 
                        <figcaption>
                            <p class="notification__p">
                                <a href="#" class="notification__from">Kimberly Smith</a>
                                <span class="notification__type" >commented on your picture</span>
                                <!-- <a href="#" class="notification__about">5 end-game strategies to increase your win rate</a> -->
                                <span class="unread__notification__sign display-none"></span>
                            </p>                            

                            <span class="time">
                                1 week ago
                            </span>

                        </figcaption>

                        <img class="from__user__galery" src="./assets/picture-from-galery.png" alt="">

                    </figure>

                </li>

            </a>

            <a href="#" class="a__for__figure">

                <li>              
                    <figure class="notification">

                        <img class="avatar-img" src="./assets/Nathan-Peterson.png" alt="avatar-img">
 
                        <figcaption>
                            <p class="notification__p">
                                <a href="#" class="notification__from">Nathan Peterson</a>
                                <span class="notification__type" >reacted to your recent post</span>
                                <a href="#" class="notification__about">5 end-game strategies to increase your win rate</a>
                                <span class="unread__notification__sign display-none"></span>
                            </p>                            

                            <span class="time">
                                2 weeks ago
                            </span>
                        </figcaption>

                    </figure>

                </li>

            </a>

            <a href="#" class="a__for__figure">

                <li>              
                    <figure class="notification">

                        <img class="avatar-img" src="./assets/Anna-Kim.png" alt="avatar-img">
 
                        <figcaption>
                            <p class="notification__p">
                                <a href="#" class="notification__from">Anna Kim</a>
                                <span class="notification__type" >left the group</span>
                                <a href="#" class="notification__about">Chess Club</a>
                                <span class="unread__notification__sign display-none"></span>
                            </p>                            

                            <span class="time">
                                2 weeks ago
                            </span>
                        </figcaption>

                    </figure>

                </li>

            </a>

        </ul>




    </div>


    <script src="./notification-page.js"></script>
    
</body>
</html>
